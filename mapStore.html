
<!doctype html>
<html lang="en" ng-app="mapStoreApp">
<head>
  <meta charset="utf-8">
  <title>Map Store App</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <style>
  #storeMap {
    height:420px;
    width:100%;
    }
    .infoWindowContent {
        font-size:  14px !important;
        border-top: 1px solid #ccc;
        padding-top: 10px;
    }
    h2 {
        margin-bottom:0;
        margin-top: 0;
    }
  </style>
</head>
<body ng-controller="MapStoreCtrl">
<h1 style="padding: 20px">Map of SHI Locations</h1>

<!--
userMarker {{userMarker | json}}
stores json {{stores | json}}<br />
storeMarkers json {{storeMarkers}}<br />
-->

<div class="row" style="padding: 20px">
  <div class="col-xs-8">
    <div id="storeMap"></div>

    <div class="row">
      <div class="col-xs-4">
          <button class="btn btn-small btn-primary" ng-click="getUserLocationClick()">get my location</button>
      </div>
      <div class="col-xs-4">
        <input type="text" id="myLocationInputText" ng-model="mylocationInput" size="50px">
        <label>using location: {{locationText}}  status from browser: {{browserGeoStatusText}}</label>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4">
          <button class="btn btn-small btn-primary" ng-click="findStoresWithinMilesClick()" ng-disabled="!hasUserLocation()">Find stores within</button>
      </div>
      <div class="col-xs-4">
          <input type="number" id="numberOfMiles" ng-model="numberOfMiles" size="50px">miles
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
          &nbsp;
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4">
          <button class="btn btn-small btn-primary" ng-click="showDistancesClick()" ng-disabled="!hasUserLocation()">Show distance to stores (as the crow flies)</button>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
          &nbsp;
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4">
          <button class="btn btn-small btn-primary" ng-click="resetMapClick()">reset map</button>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4">
          
      </div>
    </div>
  </div>

  <div class="col-xs-4">
    <div id="outputDiv" ng-model="outputDiv"></div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDDCJYLUJxmlYwc16heYi4_8s5Jg7y0OBo&v=3'></script>
<script src="controller.js"></script>
<script src="storeList.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
